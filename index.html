<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country details</title>
    <!-- style sheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- search section  -->
        <section class="container">
            <h1 class="text-center my-3 text-secondary">Search by Country name</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search your country name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button" id="search-btn">Button</button>
            </div>
            <!-- country details  -->
            <div class="row" id="country-details"></div>
            <hr>
            <!-- spinner  -->
            <div class="text-center">
                <div id="spinner" class="spinner-border text-secondary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="error"></div>
        </section>
        <!-- item view section  -->
        <section class="container mt-2">
            <div id="country-container" class="row"></div>
        </section>
    </main>


    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/API.js"></script>
</body>

</html>
